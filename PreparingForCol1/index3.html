<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #drawn-colors{
            display: flex;
            padding: 0;
        }
    </style>
    <script>
        function draw()
        {
            var colors = document.getElementById("colors").value;
            var delimiter = document.getElementById("delimiter").value;
            var drawnColors = document.getElementById("drawn-colors");
            colors = colors.split(delimiter);
            for(var i = 0; i<colors.length; i++)
            {
                var div = document.createElement("div");
                div.style.height = "50px";
                div.style.width = "50px";
                div.style.backgroundColor = colors[i];
                
                drawnColors.appendChild(div);
                div.addEventListener("click", (e)=>{
                    // drawnColors.removeChild();
                    drawnColors.removeChild(e.target);
                    console.log(e.target);
                })
            }
        }
    </script>
</head>
<body>
    <h3>Colors</h3>
    <br>
    <input type="text" id = "colors">
    <br>
    <h3>Delimiter</h3>
    <br>
    <input type="text" id = "delimiter">
    <br>
    <button onclick = "draw()">Draw</button>

    <div id = "drawn-colors">

    </div>
</body>
</html>
