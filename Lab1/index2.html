    <script>
        var phone_number = prompt("Enter phone number");
        phone_number = phone_number.slice(0, 3) + '/' + phone_number.slice(3,6) + '-' + phone_number.slice(6);
        var operator = "";
        var firstThreeNumbers = phone_number.slice(0,3);
        if(firstThreeNumbers === '070' || firstThreeNumbers==='071' || firstThreeNumbers === '072')
            operator = "T-mobile";
        else if(firstThreeNumbers ==='075' || firstThreeNumbers === '076')
            operator = "One";
        else if(firstThreeNumbers === '077' || firstThreeNumbers === '078')
        {
            operator = "Vip";
        }
        alert(phone_number +"\n"+ operator);
    </script>
