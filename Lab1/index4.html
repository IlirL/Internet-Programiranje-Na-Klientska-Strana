<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var x = prompt("Vnesi broj 1");
        var y = prompt("Vnesi broj 2");
        var z = prompt("Vnesi broj 3");

        x = parseInt(x);
        y = parseInt(y);
        z = parseInt(z);

        if(!isNaN(x) && !isNaN(y) && !isNaN(z))
        {
            if(x===0 || y===0 || z===0)
                alert("+");
                else{
                    if(x<0)     x = -1;
                else        x = 1;
                if(y<0)     y = -1;
               else        y = 1;
               if(z<0)     z = -1;
              else        z = 1;

             if(x*y*z < 0)
                  alert("-");
              else
             alert("+");
                }
           
        }
    </script>
</head>

</body>
</html>
