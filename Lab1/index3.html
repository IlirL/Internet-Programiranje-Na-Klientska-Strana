    <title>Document</title>

    <script>
        var s = prompt("Vnesi go stringot");
        var arr = s.split(" ");
        var max = -1;
        var maxIndex = 0;
        for(var i = 0; i<arr.length; i++)
        {
            if(max < arr[i].length)
            {
                max = arr[i].length;
                maxIndex = i;
            }
        }
        alert(arr[maxIndex]);
    </script>
