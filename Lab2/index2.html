<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function prikaziSlika(){
    
            var image = document.getElementsByTagName("img")[0];
            var images = [
                "http://data.whicdn.com/images/15145864/large.jpg",
                "https://cdn0.vox-cdn.com/uploads/chorus_image/image/48151611/8559004265_4b81d299ce.0.0.jpg",
                "https://farm5.staticflickr.com/4060/4567292488_5d3f4b05f6_z.jpg"
            ]

                //generate random number from 0 to 3
                var randomNumber = Math.floor(Math.random()*3);
                image.setAttribute("src", images[randomNumber]);

            console.log(image);
        }
    </script>
</head>
<body>
    <button type = "button" onclick="prikaziSlika()">Prikazi Slika</button>
        <img src="" alt="">
  
</body>
</html>
